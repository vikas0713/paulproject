{% extends 'base.html' %}
{% block form %}
{% load bootstrap3 %}
<div class="container">
    <div class="row">
                    <div class="col-lg-12" >
                        <h1 class="page-header" style="text-shadow:4px 4px #fff;">
                            <strong>Driver Forms</strong>
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="/">Home</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i>Driver Forms
                            </li>
                        </ol>
                    </div>
                </div>
    {% if errors %}
    <div class="row">
                    <div class="col-lg-12">
                        <div class="alert alert-info alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <i class="fa fa-info-circle"></i>  <strong>Input Error:</strong>
                            <code><strong>{{ errors }}</strong></code>
                        </div>
                    </div>
                </div>
    {% endif%}
    
<form action="/add_driver/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "gear" %} Submit
        </button>
    {% endbuttons %}
</form>
    
</div>
{% endblock %}
